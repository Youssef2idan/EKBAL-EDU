        <div class="selection-controls">
            <select id="gradeSelect" class="select-field">
                <option value="">Select Grade</option>
                <option value="middle1">Middle 1</option>
                <option value="middle2">Middle 2</option>
            </select>
            
            <select id="classSelect" class="select-field" disabled>
                <option value="">Select Class</option>
                <option value="a">Class A</option>
                <option value="b">Class B</option>
                <option value="c">Class C</option>
            </select>

            <button id="getMyData" class="my-data-btn">My Data</button>
        </div>

            <div class="placeholder" id="placeholder">

                <!-- Middle 2 Timetables -->
                <img src="Data/images/timetable/middle2/middle2a.jpg" alt="Middle 2-A Timetable" class="timetable" id="middle2a-timetable">
                <img src="Data/images/timetable/middle2/middle2b.jpg" alt="Middle 2-B Timetable" class="timetable" id="middle2b-timetable">
                <img src="Data/images/timetable/middle2/middle2c.jpg" alt="Middle 2-C Timetable" class="timetable" id="middle2c-timetable">
            </div>
        </div>
