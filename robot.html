    <div class="main-content fade-in">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="bot-avatar">ðŸ¤–</div>
                        <div class="message-text">
                            <p>Hello! I'm your AI study assistant. How can I help you today?</p>
                        </div>
                    </div>
                    <span class="timestamp">Just now</span>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
                    <button id="sendMessage">
                        <svg viewBox="0 0 24 24" class="send-icon">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-action-btn">Homework Help</button>
                    <button class="quick-action-btn">Study Tips</button>
                    <button class="quick-action-btn">Explain Topic</button>
                </div>
            </div>
        </div>
    </div>
