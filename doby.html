<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doby AI - EKBAL EDU</title>
    <link rel="stylesheet" href="/Style/doby.css">
    <link rel="stylesheet" href="/Style/Color/mode.css">

<body>
    <div class="page-transition-overlay"></div>

    <header class="header">
        <nav class="navtop">
            <a href="doby.html" class="logo">Doby AI</a>
        </nav>
    </header>

    <div class="ai-container">
        <!-- AI Avatar Section -->
        <div class="ai-avatar-section">
            <div class="ai-avatar">
                <div class="avatar-ring"></div>
                <div class="avatar-core"></div>
            </div>
            <div class="ai-status">
                <div class="status-indicator"></div>
                <span>Online & Ready</span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn homework">
                <span class="btn-icon">üìö</span>
                Homework Help
            </button>
            <button class="action-btn study">
                <span class="btn-icon">üéØ</span>
                Study Plan
            </button>
            <button class="action-btn practice">
                <span class="btn-icon">‚úçÔ∏è</span>
                Practice Questions
            </button>
            <button class="action-btn explain">
                <span class="btn-icon">üí°</span>
                Explain Topic
            </button>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-avatar"></div>
                    <div class="message-content">
                        <p>Hello! I'm Doby, your AI learning assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
            
            <!-- Voice Input Button -->
            <div class="voice-input">
                <button id="voiceBtn" class="voice-btn">
                    <svg viewBox="0 0 24 24" class="mic-icon">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
                    </svg>
                </button>
            </div>

            <!-- Message Input -->
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ask me anything...">
                <button id="sendBtn" class="send-btn">
                    <svg viewBox="0 0 24 24" class="send-icon">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

        <a href="discover.html" class="nav-link" onclick="handlePageTransition(event, 'discover.html')">
