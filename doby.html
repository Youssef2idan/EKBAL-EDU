<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doby AI - EKBAL EDU</title>
    <link rel="stylesheet" href="/Style/doby.css">
    <link rel="stylesheet" href="/Style/Color/mode.css">
    <link rel="stylesheet" href="/Style/navigation/nav.css">
    <link rel="stylesheet" href="/Style/shared/transitions.css">
</head>
<body>
    <div class="page-transition-overlay"></div>

    <header class="header">
        <nav class="navtop">
            <button class="menu-toggle" id="menuToggle">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
                </svg>
            </button>
            <a href="doby.html" class="logo">Doby AI</a>
        </nav>
    </header>

    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="new-chat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/>
                </svg>
                New Chat
            </button>

            <!-- Chat History -->
            <div class="chat-history">
                <div class="history-title">Recent Chats</div>
                <div class="history-list">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn homework">üìö Homework Help</button>
                <button class="action-btn study">üéØ Study Plan</button>
                <button class="action-btn practice">‚úçÔ∏è Practice Questions</button>
                <button class="action-btn explain">üí° Explain Topic</button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <div class="ai-avatar">
                        <div class="avatar-ring"></div>
                        <div class="avatar-core"></div>
                    </div>
                    <h1>Hello! I'm Doby AI</h1>
                    <p>I'm here to help you with your studies. What would you like to learn today?</p>
                </div>
            </div>

            <!-- Chat Input Area -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me anything about your studies..."
                        rows="1"
                        autofocus
                    ></textarea>
                    <button id="sendBtn" class="send-btn">
                        <svg viewBox="0 0 24 24" class="send-icon">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <button id="voiceBtn" class="voice-btn">
                        <svg viewBox="0 0 24 24" class="mic-icon">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                    <span class="input-info">Press Enter to send, Shift + Enter for new line</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="nav-link" onclick="handlePageTransition(event, 'index.html')">
            <svg viewBox="0 0 24 24" class="nav-icon">
                <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 0 0 .707-1.707l-9-9a.999.999 0 0 0-1.414 0l-9 9A1 1 0 0 0 3 13zm9-8.586 6 6V20H6v-9.586l6-6z"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="discover.html" class="nav-link" onclick="handlePageTransition(event, 'discover.html')">
            <svg viewBox="0 0 24 24" class="nav-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5l7.51-3.49L17.5 6.5 9.99 9.99 6.5 17.5zm5.5-6.6c.61 0 1.1.49 1.1 1.1s-.49 1.1-1.1 1.1-1.1-.49-1.1-1.1.49-1.1 1.1-1.1z"/>
            </svg>
            <span>Discover</span>
        </a>
        <a href="doby.html" class="nav-link active" onclick="handlePageTransition(event, 'doby.html')">
            <svg viewBox="0 0 24 24" class="nav-icon">
                <path d="M22 14h-1c0-3.87-3.13-7-7-7h-1V5.73c.61-.35 1-1.02 1-1.73 0-1.1-.9-2-2-2s-2 .9-2 2c0 .71.39 1.38 1 1.73V7h-1c-3.87 0-7 3.13-7 7H2c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1h1v1c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-1h1c.55 0 1-.45 1-1v-3c0-.55-.45-1-1-1zM9 12c.83 0 1.5.67 1.5 1.5S9.83 15 9 15s-1.5-.67-1.5-1.5S8.17 12 9 12zm6 0c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5z"/>
            </svg>
            <span>Doby AI</span>
        </a>
        <a href="userProfile.html" class="nav-link" onclick="handlePageTransition(event, 'userProfile.html')">
            <svg viewBox="0 0 24 24" class="nav-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <span>Profile</span>
        </a>
    </nav>

    <script src="/Logic/shared/theme.js"></script>
    <script src="/Logic/shared/transitions.js"></script>
    <script src="/Logic/shared/auth.js"></script>
    <script src="/Logic/data/dobyQuestions.js"></script>
    <script src="/Logic/doby.js"></script>
</body>
</html>
